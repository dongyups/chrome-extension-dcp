<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Selected Text Popup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 12px;
      width: 280px;
    }
    .line {
      margin-bottom: 10px;
    }
    b {
      display: inline-block;
      width: 80px;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td><b>Server:</b></td>
      <td><input type="text" id="Server" size="20" value=""/></td>
    </tr>
    <tr>
      <td></td>
      <td><input type="button" value="Enter" id="URL"/></td>
    </tr>
  </table>
  <div class="line"><b>Current:</b> <span id="displayServer">None</span></div>
  <br>
  <div class="line"><b>Original:</b> <span id="original"></span></div>
  <div class="line"><b>Translate:</b> <span id="translate"></span></div>
  <script src="popup.js"></script>
</body>
</html>
